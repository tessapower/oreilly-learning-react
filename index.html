<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Samples</title>
  </head>
  <body>
    <!-- Target container -->
    <div id="root"></div>
    <!-- React Library & ReactDOM (Dev version) -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js">
    </script>

    <script type="text/babel">
      const data = [
        {
          name: "Baked Salmon",
          ingredients: [
            { name: "Salmon",         amount: 1,   measurement: "lb"     },
            { name: "Pine Nuts",      amount: 1,   measurement: "cup"    },
            { name: "Butter Lettuce", amount: 2,   measurement: "cups"   },
            { name: "Yellow Squash",  amount: 1,   measurement: "med"    },
            { name: "Olive Oil",      amount: 0.5, measurement: "cup"    },
            { name: "Garlic",         amount: 3,   measurement: "cloves" }
            ],
          steps: [
            "Do something",
            "Do another thing with something",
            "Lorem ipsum sit dolor amet.",
            "This is so much to type out",
            "Okay I'm done now"
          ]
        },
        {
          name: "Fish Fingers",
          ingredients: [
            { name: "Fish",           amount: 1,   measurement: "lb"     },
            { name: "Bread Crumbs",   amount: 1,   measurement: "cup"    },
            { name: "Butter Lettuce", amount: 2,   measurement: "cups"   },
            { name: "Yellow Squash",  amount: 1,   measurement: "med"    },
            { name: "Olive Oil",      amount: 0.5, measurement: "cup"    },
            { name: "Garlic",         amount: 3,   measurement: "cloves" }
            ],
          steps: [
            "Do something",
            "Do another thing with something",
            "Lorem ipsum sit dolor amet.",
            "This is so much to type out",
            "Okay I'm done now"
          ]
        }
      ];

      // A function component for an individual Recipe
      function Recipe(props) {

      }

      // A function component for the Menu of Recipes
      function Menu(props) {
        return (
          <article>
            <header>
              <h1>{props.title}</h1>
            </header>
            <div className="recipes">
              {props.recipes.map((recipe, i) => (
                <Recipe
                  key={i}
                  name={recipe.name}
                  ingredients={recipe.ingredients}
                  steps={recipe.steps}
                  />
              ))}
            </div>
          </article>
        );
      }

      // A call to ReactDOM.render to render our Menu into the current DOM
      ReactDOM.render(
        <Menu recipes={data} title="Delicious Recipes" />,
        document.getElementById("root")
      );
        
    </script>
  </body>
</html>
